<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Car Control System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container header-content">
            <h1>Smart Car Control System</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="/signup">Sign Up</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        {% if message %}
        <div class="alert">
            {{ message }}
        </div>
        {% endif %}
        
        {% block content %}
        <!-- Page specific content will go here -->
        {% endblock %}
    </div>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2024 Smart Car Control System</p>
            
        </div>
    </footer>
</body>
</html>
