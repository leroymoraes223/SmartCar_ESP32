<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        .card h2 {
            margin: 0;
            color: #333;
        }

        .card p {
            color: #777;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button.secondary {
            background-color: #f44336;
        }

        .button.secondary:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Dashboard</h1>
    </div>
    <div class="container">
        <div class="card">
            <h2>User Information</h2>
            <p>Name: {{ user.name }}</p>
            <p>Email: {{ user.email }}</p>
        </div>
        <div class="card">
            <h2>Control Panel</h2>
            <a href="{{ url_for('main_routes.control') }}" class="button">Control Smart Car</a>
            <a href="{{ url_for('main_routes.logout') }}" class="button secondary">Logout</a>
        </div>
        <div class="card">
            <h2>Activity Log</h2>
            <ul>
                {% for log in activity_logs %}
                <li>{{ log.timestamp }} - {{ log.action }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
