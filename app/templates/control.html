{% extends "layout.html" %}

{% block title %}Car Control{% endblock %}

{% block content %}

  <body class="noselect" align="center" style="background-color:white">

    <script type="text/javascript" src="../static/JS/control.js"></script>

    <h2 style="color: teal;text-align:center;">WiFi Robot Control</h2>

    <table id="mainTable" style="width:400px;margin:auto;table-layout:fixed" cellspacing=10>

      <tr>
        <td></td>
        <td class="button" ontouchstart='sendButtonInput("MoveCar","1")' ontouchend='sendButtonInput("MoveCar","0")'><span class="arrows">Up</span></td>
        <td></td>
      </tr>

      <tr>
        <td class="button" ontouchstart='sendButtonInput("MoveCar","3")' ontouchend='sendButtonInput("MoveCar","0")'><span class="arrows">Left</span></td>
        <td class="button-hidden"></td>    
        <td class="button" ontouchstart='sendButtonInput("MoveCar","4")' ontouchend='sendButtonInput("MoveCar","0")'><span class="arrows">Right</span></td>
      </tr>

      <tr>
        <td></td>
        <td class="button" ontouchstart='sendButtonInput("MoveCar","2")' ontouchend='sendButtonInput("MoveCar","0")'><span class="arrows">Down</span></td>
        <td></td>
      </tr>

      <tr>
        <td style="text-align:left;font-size:20px"><b>Speed: <label id="speedVal" default="0"> </label> % </b></td>
        <td colspan=2>
          <div class="slidecontainer">
            <input type="range" min="0" max="255" class="slider" id="Speed" oninput='speedValueDisplay(value);sendButtonInput("Speed",value)'>
          </div>
        </td>
      </tr>       

    </table>

{% endblock %}
